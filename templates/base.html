<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Personal Speech Synthesis is a webapp to enable easy speech synthesis personalised to the users voice.">
    <meta name="author" content="Daniel Samet">

    <title>PSS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="{{ url_for("static", filename="css/main.css") }}" rel="stylesheet">
</head>

<body class="bg-back d-flex flex-column min-vh-100">

<main class="container bg-foreground flex-grow-1 p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-second flex-grow-0 px-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">PSS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="{{ url_for("synthesiser") }}">Synthesiser</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("concatenation_setup") }}">Concatenation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("ml_setup") }}">ML</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="p-4">
        {% block main_content %}{% endblock main_content %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
